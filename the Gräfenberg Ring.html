              <li><strong>时间：</strong>1929年</li>
              <li><strong>材质：</strong>含铜，镍和锌的合金</li>
            </ul>
            <p>一开始，Dr. Gräfenberg也选择蚕肠作为原材料，但为了让宫内节育器在X光检测中可见，他首先将银线连接到环上，后来又试着将银线缠绕在整个环上。 最终，他舍弃了蚕肠，改用含铜，镍和锌的合金（所谓的德国银）螺旋盘绕成一个金属环。</p>
            <p>Gräfenberg环在英国以及加拿大、澳大利亚等所有的英联邦成员国中被广泛使用，但却没有在欧洲大陆和美国流行起来。</p>
