            <p>
              the Lippes Loop整体呈梯形，可以紧贴松弛的子宫，从而降低了被排出的概率。它是首个在末尾处被加上单丝尼龙线的节育环。因为Dr. Lippes认为附带一小束塑料丝不会引起子宫内膜炎或脊髓炎,并且标记尾部便于确认设备的存在且易于移除[1]。在如何放置进子宫腔这个问题上，Dr. Lippes借鉴了Margulies的方法。
